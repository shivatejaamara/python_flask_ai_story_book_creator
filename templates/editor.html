<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Comic Maker – Editor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.2.4/fabric.min.js"></script>
  </head>
  <body>
    <div class="app">
      <header>
        <h1>✏ Comic Editor</h1>
        <div class="actions">
          <select id="templateSelect"></select>
          <button id="addPageBtn" class="btn">+ Add Page</button>
          <button id="exportBtn" class="btn primary">Export to PDF</button>
          

        </div>
      </header>

      <main>
        <aside>
          <section>
            <h3>Backgrounds</h3>
            <div class="filters">
              <select id="bgCategoryFilter"><option value="">All Categories</option></select>
              <input id="bgTagFilter" placeholder="Filter by tag (e.g., trees)" />
            </div>
            <div id="bgList" class="thumbs"></div>
            <button id="setBgBtn" class="btn small">Set to Selected Panel</button>
          </section>

          <section>
            <h3>Characters</h3>
            <div class="filters">
              <select id="charCategoryFilter"><option value="">All Categories</option></select>
              <input id="charTagFilter" placeholder="Filter by tag (e.g., pet)" />
            </div>
            <div id="charList" class="thumbs"></div>
            <button id="addCharBtn" class="btn small">Add to Selected Panel</button>
          </section>
          <section>
            <h3>Panels</h3>
            <div class="filters">
              <select id="panelCategoryFilter"><option value="">All Categories</option></select>
              <input id="panelTagFilter" placeholder="Filter by tag (e.g., frame)" />
            </div>
            <div id="panelPreview" class="thumbs"></div>
            <button id="applyToPanelBtn" class="btn small">Apply to Selected Panel</button>
          </section>


        </aside>

        <section class="canvas-area">
          <div id="pages"></div>
        </section>
      </main>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
  </body>
</html>
